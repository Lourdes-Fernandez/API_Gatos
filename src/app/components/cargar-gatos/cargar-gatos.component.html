        @if (dataCat$ | async; as data) {
        <img [src]="data[0].url" alt="Gato aleatorio" class="w-60 h-60 object-cover rounded">

        <button (click)="loadCat()"
            class="px-5 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 active:scale-95 transition duration-200">

        </button>
        } @else {

        }

    </div>

</div>
